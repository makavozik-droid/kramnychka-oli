<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Адмін — Крамничка Олі</title>
</head>
<body>
  <!-- Netlify Identity (для входу в адмінку) -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js"></script>

  <script>
    // Важливо для інвайтів і нормального логіну в Decap
    if (window.netlifyIdentity) {
      window.netlifyIdentity.init();

      window.netlifyIdentity.on("init", (user) => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });

      // Якщо вас перекидає "на сайт" з інвайту — це допомагає
      window.netlifyIdentity.on("login", () => {
        document.location.href = "/admin/";
      });
    }
  </script>
</body>
</html>
