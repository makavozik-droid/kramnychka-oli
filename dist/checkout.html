<!DOCTYPE html><html lang=uk><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><title>Оформлення — Крамничка Олі</title><link rel=stylesheet href=kramnychka-oli-clean.66b4013d.css><body>
  <header class=header>
    <a class=logo href=index.html>Крамничка Олі</a>
    <nav class=nav>
      <a href=catalog.html>Магазин</a>
      <a href=index.html#about>Про нас</a>
      <a href=index.html#reviews>Відгуки</a>
      <a href=cart.html class=cartLink>
  Кошик <span class=cartBadge id=cartBadge aria-label="Кількість товарів у кошику"></span>
</a>

    </nav>
    <a class=contact href=https://t.me/shop_shostka target=_blank rel=noopener>Telegram</a>
  </header>

  <main class=container>
    <h1>Оформлення замовлення</h1>

    <section class="block checkout">
      <h2>Дані для доставки</h2>

      
      <form name=order method=post data-netlify=true netlify-honeypot=bot-field action=/thanks.html>
        <input type=hidden name=form-name value=order>
        <p class=hidden>
          <label>Не заповнюйте: <input name=bot-field></label>
        </p>

        <label class=field>
          <span>Ім’я та прізвище</span>
          <input name=name required autocomplete=name>
        </label>

        <label class=field>
          <span>Телефон</span>
          <input name=phone required inputmode=tel autocomplete=tel>
        </label>

        <label class=field>
          <span>Місто</span>
          <input name=city value=Шостка autocomplete=address-level2>
        </label>

        <label class=field>
          <span>Доставка</span>
          <select name=delivery required>
            <option value="Нова Пошта">Нова Пошта</option>
            <option value=Укрпошта>Укрпошта</option>
          </select>
        </label>

        <label class=field>
          <span>Відділення / адреса</span>
          <input name=address required placeholder="№ відділення або адреса" autocomplete=street-address>
        </label>

        <label class=field>
          <span>Оплата</span>
          <select name=payment required>
            <option value="Накладений платіж">Оплата при отриманні (накладений платіж)</option>
            <option value="Оплата на картку">Оплата на картку</option>
          </select>
        </label>

        <label class=field>
          <span>Коментар</span>
          <textarea name=comment rows=3 placeholder="Розмір, колір, уточнення..."></textarea>
        </label>

        
        <input type=hidden name=order_items id=orderItemsField>
        <input type=hidden name=order_total id=orderTotalField>

        <button class=btn id=submitOrderBtn>Надіслати замовлення</button>
        <a class=link href=cart.html>← Назад до кошика</a>
      </form>
    </section>
  </main>

  <script type=module src=checkout.c57e17d6.js></script>
