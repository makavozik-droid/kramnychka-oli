<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Адмін — Крамничка Олі</title>
</head>
<body>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js"></script>

  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.init();

      // ✅ якщо /admin/ відкрито з recovery_token — відкриваємо recovery форму
      if (window.location.hash && window.location.hash.includes("recovery_token=")) {
        window.netlifyIdentity.open("recovery");
      }

      // ✅ після логіну — у /admin/
      window.netlifyIdentity.on("login", () => {
        document.location.href = "/admin/";
      });
    }
  </script>
</body>
</html>
