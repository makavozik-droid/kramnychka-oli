<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Адмін — Крамничка Олі</title>

  <script defer src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script defer src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js"></script>
</head>
<body>
  <script>
    (function () {
      function initAdmin() {
        if (!window.netlifyIdentity) return;

        window.netlifyIdentity.init();

        var hash = window.location.hash || "";

        // якщо прийшли з recovery_link прямо в /admin/
        if (hash.indexOf("recovery_token=") !== -1) {
          window.netlifyIdentity.open("recovery");
        }

        // після логіну лишаємось в /admin/
        window.netlifyIdentity.on("login", function () {
          window.location.href = "/admin/";
        });
      }

      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", initAdmin);
      } else {
        initAdmin();
      }
    })();
  </script>
</body>
</html>
