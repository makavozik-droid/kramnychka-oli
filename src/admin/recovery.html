<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Відновлення паролю — Крамничка Олі</title>
</head>
<body>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    (function () {
      var hash = window.location.hash || "";

      if (!window.netlifyIdentity) return;

      window.netlifyIdentity.init();

      // відкриваємо recovery тільки якщо реально є токен
      if (hash.includes("recovery_token")) {
        window.netlifyIdentity.open("recovery");
      } else if (hash.includes("invite_token")) {
        window.netlifyIdentity.open("signup");
      } else {
        window.netlifyIdentity.open("login");
      }

      // коли залогінились — йдемо в CMS
      window.netlifyIdentity.on("login", function () {
        window.location.replace("/admin/#/");
      });
    })();
  </script>
</body>
</html>
