<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Відновлення паролю — Крамничка Олі</title>
</head>
<body>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <script>
    (function () {
      if (!window.netlifyIdentity) return;

      // ВАЖЛИВО: токен recovery приходить у hash (#recovery_token=...)
      // Віджет сам підхоплює його, якщо ми просто відкриємо login/signup модалку.
      window.netlifyIdentity.init();

      // відкриваємо модалку (без "recovery"!)
      // цього достатньо, щоб віджет побачив recovery_token у hash
      window.netlifyIdentity.open("login");

      // після успішного логіну/оновлення пароля — переходимо в CMS
      window.netlifyIdentity.on("login", function () {
        window.location.replace("/admin/#/");
      });
    })();
  </script>
</body>
</html>
